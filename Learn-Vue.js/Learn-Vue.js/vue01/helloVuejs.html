<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
    </div>

    <script src="js/vue.js"></script>
    <script>
        // 声明式编程
        const app = new Vue({
            el: '#app',// 用于挂载需要管理的元素
            data: { // 定义数据
                message: 'Hello, Bunny!',
                name: 'good day'
            }
        });
    </script>
</body>
</html>
