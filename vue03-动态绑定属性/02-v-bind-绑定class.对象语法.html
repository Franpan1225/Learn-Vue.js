<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: brown;
    }
  </style>
</head>
<body>
  <div id="app">
    <!--<h1 :class="active">{{message}}</h1>-->
    <!-- <h1 :class="{key1: value1, key2: value2}"></h1> -->
    <!-- <h1 :class="{class1: boolean, class2: boolean}"></h1> -->
    <h1 class="title" :class="{active: isActive, line: isLine}">{{message}}</h1>
    <h1 class="title" :class="getClasses()">{{message}}</h1>
    <button @click="btnClick">change text color</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello',
        //active: 'active'
        isActive: 'true',
        isLine: 'true'
      },
      methods: {
        btnClick: function() {
          this.isActive = !this.isActive;
        },
        getClasses: function() {
          return {
            active: this.isActive,
            line: this.isLine
          };
        }
      }
    })
  </script>
</body>
</html>
