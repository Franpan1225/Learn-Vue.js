<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}}, Bunny!</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{counter * 2}}</h2>
    <!--mustache语法，可以写简单的表达式-->
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello',
        firstName: 'Fran',
        lastName: 'Pan',
        counter: 20
      }
    })
  </script>
</body>
</html>
